<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>常見問題｜煙島元帥</title>

  <!-- 載入樣式 -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <!-- axios（後端串接時才用到） -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <!-- 非手機橫向遮罩 -->
  <div id="non-mobile">請使用手機直向瀏覽</div>

  <!-- ▉ 橘色 Banner + Logo 固定區（總高度 = 44px + 60px = 104px） -->
  <div class="banner-fixed">
    <!-- 上半 44px：漢堡 + Profile Icon -->
    <header class="banner">
      <button id="hamburger" aria-label="選單">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <img src="FAQphoto/memberIcon.png" class="profile" alt="會員" />
    </header>

    <!-- 下半 60px：Logo 放置區 -->
    <div class="logo-wrap">
      <img src="FAQphoto/bannerlogo.png" alt="煙島元帥" class="banner-logo" />
    </div>
  </div>

  <!-- ▉ 主內容：常見問題 標題 -->
  <h2 class="page-title">常見問題</h2>

  <!-- ▉ 搜尋框 -->
  <div class="faq-search">
    <input type="search" id="searchInput" placeholder="搜尋問題" />
  </div>

  <!-- ▉ 分類按鈕列（留空，由 app.js 動態插入按鈕） -->
  <nav id="category-bar" class="category-bar">
    <!-- JavaScript 會動態插入 <button> -->
  </nav>

  <!-- ▉ FAQ 列表（由 JavaScript 動態插入） -->
  <main id="faq-list" class="faq-list">
    <!-- 初始無內容，app.js 會自行填入 -->
  </main>

  <!-- ▉ ▲TOP 按鈕 -->
  <a href="#" id="to-top" class="to-top">▲TOP</a>

  <!-- ▉ Footer （固定在最下方） -->
  <footer class="footer">
    <address>
      承天中承府<br />
      600嘉義市西區新生路337號<br />
      營業時間：早上10:30～凌晨3:00
    </address>
    <div class="icons">
      <a href="https://g.co/kgs/pSEKPmJ" target="_blank"><img src="FAQphoto/mapicon.png" alt="Map" /></a>
      <a href="https://www.instagram.com/money__5288/" target="_blank"><img src="FAQphoto/igicon.png" alt="IG" /></a>
      <a href="https://line.me/ti/g2/xEqS4PCOod0NtEpVEtNx09KmQ-lyb9jeAIRxTA" target="_blank"><img src="FAQphoto/lineicon.png" alt="LINE" /></a>
      <a href="https://www.tiktok.com/@money__5288" target="_blank"><img src="FAQphoto/tiktokicon.png" alt="TikTok" /></a>
    </div>
  </footer>

  <!-- ▉ Script 位置請放在 body 底部，確保 DOM 元素都已經載入 -->
  <script src="app.js"></script>
</body>
</html>
