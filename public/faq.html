<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>常見問題｜煙島元帥</title>

  <!-- 样式 -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />

  <!-- axios（若要串後端可用）-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <!-- ▉ 非手機橫向遮罩 -->
  <div id="non-mobile">請使用手機直向瀏覽</div>

  <!-- ▉ 44px 安全區（給動態島） -->
  <header class="banner">
    <!-- 漢堡 -->
    <button id="hamburger" aria-label="選單">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>
    <!-- 會員 -->
    <img src="FAQphoto/membericon.png" class="profile" alt="會員" />
  </header>

  <!-- ▉ Logo 區（米白底）-->
  <div class="logo-wrap">
    <img src="FAQphoto/bannerlogo.png" alt="煙島元帥" class="banner-logo" />
  </div>

  <!-- ▉ 常見問題標題 -->
  <h2 class="page-title">常見問題</h2>
  <div class="faq-search">
    <input type="search" id="searchInput" placeholder="搜尋問題">
  </div>

  <!-- ▉ 分類按鈕 -->
  <nav id="category-bar" class="category-bar">
    <button class="category-btn active">中承府</button>
    <button class="category-btn">問事</button>
    <button class="category-btn">收驚</button>
    <button class="category-btn">手工香</button>
  </nav>

  <!-- ▉ FAQ 列表 -->
  <main id="faq-list" class="faq-list">
    <section class="faq-card">
      <div class="question">
        <span>Q: 中承府 範例問題？</span>
        <span class="toggle">＋</span>
      </div>
      <div class="answer">
        中承府 範例答案：<br>- Step 1<br>- Step 2
      </div>
    </section>
  </main>

  <!-- ▉ TOP -->
  <a href="#" class="to-top">▲TOP</a>

  <!-- ▉ Footer -->
  <footer class="footer">
    <address>
      承天中承府<br />
      600嘉義市西區新生路337號<br />
      營業時間：早上10:30～凌晨3:00
    </address>
    <div class="icons">
      <a href="https://g.co/kgs/pSEKPmJ" target="_blank"><img src="FAQphoto/mapicon.png"   alt="Map" /></a>
      <a href="https://www.instagram.com/money__5288/" target="_blank"><img src="FAQphoto/igicon.png"    alt="IG"  /></a>
      <a href="https://line.me/ti/g2/xEqS4PCOod0NtEpVEtNx09KmQ-lyb9jeAIRxTA" target="_blank"><img src="FAQphoto/lineicon.png"  alt="LINE"/></a>
      <a href="https://www.tiktok.com/@money__5288" target="_blank"><img src="FAQphoto/tiktokicon.png" alt="TikTok"/></a>
    </div>
  </footer>

  <!-- ▉ FAQ 展開 JS（簡單示範）-->
  <script>
    document.querySelectorAll('.faq-card .toggle').forEach(t=>{
      t.addEventListener('click',()=>{
        const card=t.closest('.faq-card');
        card.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
